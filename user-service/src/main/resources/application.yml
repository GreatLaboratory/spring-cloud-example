server:
    port: 9001 # 0을 입력하면 random port가 된다. - port 충돌을 방지할 수 있다.

spring:
    application:
        name: user-service

eureka:
#    instance:
#        instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
    client:
        register-with-eureka: true
        fetch-registry: true
        service-url:
            defaultZone: http://127.0.0.1:8761/eureka # 이 엔드포인트(eureka server)에 지금 만드는 user-service를 등록하겠다 라는 뜻