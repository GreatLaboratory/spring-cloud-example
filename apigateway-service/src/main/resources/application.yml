server:
    port: 8000

eureka:
    client:
        register-with-eureka: true
        fetch-registry: true
        service-url:
            defaultZone: http://127.0.0.1:8761/eureka

spring:
    application:
        name: apigateway-service
    cloud:
        gateway:
            default-filters:
                - name: GlobalFilter
                  args:
                      baseMessage: Spring Cloud Global Filter Base Message
                      preLogger: true
                      postLogger: true
                - name: LoggingFilter
                  args:
                      baseMessage: Spring Cloud Logging Filter Base Message
                      preLogger: true
                      postLogger: true
            routes:
                - id: user-service
                  uri: lb://USER-SERVICE
                  predicates:
                      - Path=/user-service/**
                  filters:
                      - CustomFilter
